{% extends "maestra/maestra.html" %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">

            <form action="{{url}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input value="{{id}}" type="hidden" name="id">

                <div class="form-floating mb-4">
                    <input value="{{nombre}}" required type="text" class="form-control input" placeholder="Nombre"
                        name="nombre" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{fecha_inicio}}" required type="date" class="form-control input" name="fecha_inicio"
                        id="fecha_inicio">
                    <label for="fecha_inicio">Fecha de inicio</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{fecha_fin}}" required type="date" class="form-control input" name="fecha_fin"
                        id="fecha_fin">
                    <label for="fecha_fin">Fecha de fin</label>
                </div>

                <div class="form-floating mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="estado" id="estado" {% if
                            estado=="A" %} checked {% endif %}>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Activo
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn is-success"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                <a href="{{url_for('semestres')}}" class="button btn is-primary"><i class="fas fa-arrow-to-left"></i>&nbsp;&nbsp;Regresar</a>

            </form>
        </div>
    </div>
</section>
{% endblock %}
