{% extends "maestra/maestra.html" %}
{% block contenido %}
<section class="section">
    <script>
        function soloLetras(event) {
            var charCode = event.keyCode || event.which;
            var charStr = String.fromCharCode(charCode);
            var pattern = /^[a-zA-Z\ssáéíóúÁÉÍÓÚñÑ]+$/;
            if (!pattern.test(charStr)) {
                event.preventDefault();
                return false;
            }
        }
    </script>
    
    <div class="row">
        <div class="col">

            <form action="{{url}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input value="{{id}}" type="hidden" name="id">

                <div class="form-floating mb-4">
                    <input value="{{nombre}}" required type="text" class="form-control input" placeholder="Nombre"
                        name="nombre" id="nombre"  onkeypress="return soloLetras(event)">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{fecha_inicio}}" required type="date" class="form-control input" name="fecha_inicio"
                        id="fecha_inicio">
                    <label for="fecha_inicio">Fecha de inicio</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{fecha_fin}}" required type="date" class="form-control input" name="fecha_fin"
                        id="fecha_fin">
                    <label for="fecha_fin">Fecha de fin</label>
                </div>

                <div class="form-floating mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="estado" id="estado" {% if
                            estado=="A" %} checked {% endif %}>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Activo
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                <a href="{{url_for('semestre.semestres')}}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></i>&nbsp;&nbsp;Regresar</a>

            </form>
        </div>
        <div class="col d-none d-md-block">
        </div>
    </div>
</section>
{% endblock %}
