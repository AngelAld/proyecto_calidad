{% extends "maestra/maestra.html" %}
{% block titulo %} Inicio {% endblock %}
{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-3">
        <div class="chart-container" style="height: 400px;">
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="chart-container" style="height: 400px;">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 mb-3">
        <div class="chart-container" style="height: 400px;">
          <canvas id="areaChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
          <div style="max-width: 300px;">
            <canvas id="chart1"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock%}
{% set titulo2 = "Inicio" %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
   var datos = {{ datos }}; //esto siempre va a salir error porque el script no sabe que se le esta pasando un dato desde python
  // Datos de ejemplo para los gráficos de torta
  var data1 = {
    labels: ['Activo', 'Inactivo'],
    datasets: [
      {
        data: datos, // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
        borderWidth: 1
      }
    ]
  };

  var data2 = {
    labels: ['Finalizado', 'Por finalizar'],
    datasets: [
      {
        data: [75, 25], // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
        borderWidth: 1
      }
    ]
  };

  var data3 = {
    labels: ['Alto', 'Medio', 'Bajo'],
    datasets: [
      {
        data: [40, 30, 30], // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
        borderWidth: 1
      }
    ]
  };

  // Configuración de los gráficos de torta
  var options = {
    responsive: true
  };

  // Crear los gráficos de torta
  var ctx1 = document.getElementById('chart1').getContext('2d');
  new Chart(ctx1, {
    type: 'pie',
    data: data1,
    options: options
  });
</script>
<script>
  // Gráfico de barras
  var ctxBar = document.getElementById('barChart').getContext('2d');
  var barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Activo', 'Inactivo'],
      datasets: [{
        label: 'Gráfico de Barras de semestres',
        data: {{ datos }},
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {}
  });

  // Gráfico de líneas
  var ctxLine = document.getElementById('lineChart').getContext('2d');
  var lineChart = new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: ['A', 'B', 'C', 'D', 'E'],
      datasets: [{
        label: 'Gráfico de Líneas',
        data: [3, 6, 2, 9, 4],
        backgroundColor: 'rgba(255, 99, 132, 0.6)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {}
  });

  // Gráfico de áreas
  var ctxArea = document.getElementById('areaChart').getContext('2d');
  var areaChart = new Chart(ctxArea, {
    type: 'line',
    data: {
      labels: ['A', 'B', 'C', 'D', 'E'],
      datasets: [{
        label: 'Gráfico de Áreas',
        data: [8, 4, 6, 1, 5],
        backgroundColor: 'rgba(255, 206, 86, 0.6)',
        borderColor: 'rgba(255, 206, 86, 1)',
        borderWidth: 1,
        fill: 'origin'
      }]
    },
    options: {}
  });

  // Gráfico de torta
  var ctxPie = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(ctxPie, {
    type: 'pie',
    data: {
      labels: ['A', 'B', 'C', 'D', 'E'],
      datasets: [{
        label: 'Gráfico de Torta',
        data: [6, 3, 9, 2, 7],
        backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)', 'rgba(255, 206, 86, 0.6)', 'rgba(153, 102, 255, 0.6)'],
        borderColor: 'rgba(255, 255, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {}
  });
</script>
{% endblock %}
