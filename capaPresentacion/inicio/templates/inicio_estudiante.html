{% extends "maestra/maestra.html" %}
{% block titulo %} Inicio {% endblock %}
{% block contenido %}
<div class="container text-center">
  <h1>Interfaz de Estudiante</h1>
  <div class="progress mt-4 fs-4" style="height: 50px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center">
          <h2>Informe Inicial</h2>
          <div class="d-flex justify-content-center align-items-center" style="height: 300px; width: 100%;">
            <canvas id="chart1"></canvas>
          </div>
          <button class="btn btn-primary mt-2">Ver más</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center">
          <h2>Informe Final</h2>
          <div class="d-flex justify-content-center align-items-center"  style="height: 300px; width: 100%;">
            <canvas id="chart2"></canvas>
          </div>
          <button class="btn btn-primary mt-2">Ver más</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center">
          <h2>Ficha de Desempeño</h2>
          <div class="d-flex justify-content-center align-items-center"  style="height: 300px; width: 100%;">
            <canvas id="chart3"></canvas>
          </div>
          <button class="btn btn-primary mt-2">Ver más</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
{% set titulo2 = "Inicio" %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Datos de ejemplo para los gráficos de torta
  var data1 = {
    labels: ['Informe Inicial', 'Detalle Practica','fecha', 'Firma Estudiante', 'Firma Docente','estado'],
    datasets: [
      {
        data: [10,10,10,10,10,50], // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
        borderWidth: 1
      }
    ]
  };

  var data2 = {
    labels: ['Finalizado', 'Por finalizar'],
    datasets: [
      {
        data: [75, 25], // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
        borderWidth: 1
      }
    ]
  };

  var data3 = {
    labels: ['Alto', 'Medio', 'Bajo'],
    datasets: [
      {
        data: [40, 30, 30], // Datos ficticios, puedes cambiarlos luego
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
        borderWidth: 1
      }
    ]
  };

  // Configuración de los gráficos de torta
  var options = {
    responsive: true
  };

  // Crear los gráficos de torta
  var ctx1 = document.getElementById('chart1').getContext('2d');
  new Chart(ctx1, {
    type: 'pie',
    data: data1,
    options: options
  });

  var ctx2 = document.getElementById('chart2').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: data2,
    options: options
  });

  var ctx3 = document.getElementById('chart3').getContext('2d');
  new Chart(ctx3, {
    type: 'pie',
    data: data3,
    options: options
  });
</script>
{% endblock %}
