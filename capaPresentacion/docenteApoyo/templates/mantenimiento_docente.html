{% extends "maestra/maestra.html" %}
{% block contenido %}

<section class="section">
    <div class="row">
        <div class="col">

            <form action="{{url}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input value="{{id}}" type="hidden" name="id">

                <div class="form-floating mb-4">
                    <input value="{{nombre}}" required type="text" class="form-control input" placeholder="Nombre"
                        name="nombre" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{correo}}" required type="text" class="form-control input" placeholder="correo"
                        name="correo" id="correo">
                    <label for="correo">Correo</label>
                </div>

                <div class="form-floating mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="estado" id="estado" {% if
                            estado=="A" %} checked {% endif %}>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Activo
                        </label>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <select value="{{titulo}}" required type="text-left" class="form-control input" placeholder="titulo"
                    name="titulo" id="titulo">
                    {% for titulo in titulos %}
                        <option value="{{ titulo[0] }}">{{titulo[1] }}</option>
                    {% endfor %}
                    </select>
                    <label for="titulo">titulo</label>
                </div>

                <div class="form-floating mb-4">
                    <select value="{{escuela_profesional}}" required type="text-left" class="form-control input" placeholder="escuela_profesional"
                    name="escuela_profesional" id="escuela_profesional">
                    {% for escuela_profesional in escuela_profesionals %}
                        <option value="{{ escuela_profesional[0] }}">{{escuela_profesional[1] }}</option>
                    {% endfor %}
                    </select>
                    <label for="escuela_profesional">escuela_profesional</label>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                <a href="{{url_for('docente.docentes')}}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></i>&nbsp;&nbsp;Regresar</a>

            </form>
        </div>
        <div class="col d-none d-md-block">
        </div>
    </div>
</section>

{% endblock %}
