{% extends "maestra/maestra.html" %}
{% block contenido %}

<section class="section">
    <div class="row">
        <div class="col">

            <form action="{{url}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input value="{{id}}" type="hidden" name="id">

                <div class="form-floating mb-4">
                    <input value="{{nombre}}" required type="text" class="form-control input" placeholder="Nombre"
                        name="nombre" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-4">
                    <input value="{{correo}}" required type="text" class="form-control input" placeholder="Correo"
                        name="correo" id="correo">
                    <label for="correo">Correo</label>
                </div>

                <div class="form-floating mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="estado" id="estado" {% if
                            estado=="A" %} checked {% endif %}>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Activo
                        </label>
                    </div>
                </div>

                {% comment %} 
                    Agregaré foráneas en cuanto sepa cómo se hace 
                {% endcomment %}

                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                <a href="{{url_for('lineaDesarrollo.linea_desarrollo')}}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></i>&nbsp;&nbsp;Regresar</a>

            </form>
        </div>
        <div class="col d-none d-md-block">
        </div>
    </div>
</section>

{% endblock %}
